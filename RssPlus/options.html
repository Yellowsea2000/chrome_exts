<html>
    <head>
        <title>管理rss源</title>
    </head>
    <body>
        <p>管理rss源</p>
        <p>链接：<input type="text" id="rssurl" size='60'/></p>
        <p>标题：<input type="text" id="rsstitle" size='60'/>  (选填)</p>
        <p>目录：<input type="text" id="rssdir" size='60'/>  (选填)</p>
        <input type="button" id="save" value="添加rss源 (若存在则更新)" />
        <input type="button" id="del" value="删除rss源 (只用填写链接)" />
        <br/><br/><div id='rss'></div>
        <script src="js/options.js"></script>
    </body>
</html>
