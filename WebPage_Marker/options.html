<html>
<head>
  <title>管理网页标记</title>
  <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
  <style>
  .upload{
    padding: 4px 10px;
    position: relative;
    border: 1px solid #999;
    text-decoration: none;
  }
  .change{
    position: absolute;
    overflow: hidden;
    right: 0;
    top: 0;
    opacity: 0;
  }
  </style>
</head>

<body>
  <div id="help">
    <a href="javascript:;" class="upload">导入json文件
      <input class="change" type="file" id="loadfile" accept=".json"/>
    </a>
    <input  class="upload" type="button" id="export_file" value="导出json文件" />
  </div>
  <div id="log"></div>
  <script type="text/javascript" src="js/options.js"></script>
</body>
</html>
