<html>
<head>
  <title>管理搜索项</title>
  <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
  <style>
  .upload{
    padding: 4px 10px;
    position: relative;
    border: 1px solid #999;
    text-decoration: none;
  }
  .change{
    position: absolute;
    overflow: hidden;
    right: 0;
    top: 0;
    opacity: 0;
  }
  </style>
</head>

<body>
  <div id="all">载入中……</div><br/>
  <p>注意：更新后需要<font color="#FF0000"> 重新加载本扩展或重启浏览器 </font>后方可生效！</p>

  <div id="help">
    <b>添加配置</b>
    <input type="text" id="add_key"/>
    <input type="text" id="add_value" size="60"/>
    <input type="button" id="add_btn" value="添加" /><br/><br/>

    <b>导入导出 </b>
    <a href="javascript:;" class="upload">导入json文件
      <input class="change" type="file" id="loadfile" accept=".json"/>
    </a>
    <input  class="upload" type="button" id="export_file" value="导出json文件" /><br/><br/>

  </div>

  <!--<input type="button" id="onkey_del_btn" value="一键还原(慎用)" /><br/><br/>-->
  <a href="https://github.com/htfei/chrome_exts/tree/master/my_rightkey_plus">开发者网站</a>
  <div id="log"></div>

  <script type="text/javascript" src="js/options.js"></script>
</body>
</html>
